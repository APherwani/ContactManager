		<script type="text/javascript" src="./js/md5.js"></script>

		<link rel = "stylesheet" href = "./css/all.min.css">
		<link href="./css/style.css" rel="stylesheet">

		<title>Contact Manager</title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    </head>


    <body>

		<style>
			body
			{
			    background-image: url(https://dur-duweb.newscyclecloud.com/storyimage/DU/20200317/LIFESTYLE03/200319672/AR/0/AR-200319672.jpg);
			    background-repeat: no-repeat;
			    background-attachment: fixed;
			    background-size: cover;
				background-color: white;
                opacity: 1;
                max-height: 100%;
			}
        </style>

    <center>
		<div class="containerManage">

            <button type="button" class="btn btn-danger">Logout</button>
			<button type="button" class="btn btn-primary" onclick="location.href = 'newContact.html';">Create New</button>

            <input class="form-control mb-4 searchBar" id="searchText" type="text"
                placeholder="Search..." onkeyup="searchContact()">

                <table id="contactTable" class="table table-striped table-responsive-md btn-table">
					<thead>
						<tr>
                        <th data-field="firstName">
                            <div>
                            First Name
                            </div>
                        </th>
                        <th data-field="lastName">
							<div>
							Last Name
							<div>
						</th>
						<th data-field="email">
							<div>
							Email
                            </div>
						</th>
						<th data-field="phoneNumber">
							<div>
							Phone Number
                            </div>
						</th>
						<th data-field="delete">
							<div>
                           </div>
						</th>
						</tr>
					</thead>

					<tbody>
					</tbody>
			</table>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
			  Edit Test
			</button>

			<!-- Modal -->
			<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
			  	<div class="modal-dialog modal-dialog-centered" role="document">
			    	<div class="modal-content">
			      		<div class="modal-body">
					  		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  			          			<span aria-hidden="true">&times;</span>
		        			</button>
					  		<form>
	  							<center>
								<br>
	  							<h1 class="monospace">Edit Contact</h1>
	  							<br>
	  							<div class="col-lg-8">
	  								<div class="form-group">
	  									<label class="form-label" for="firstName">First Name</label>
	  									<input type="text" class="form-control" id="firstName" value="testName">
	  								</div>

	  								<div class="form-group">
	  									<label class="form-label" for="lastName">Last Name</label>
	  									<input type="text" class="form-control" id="lastName">
	  								</div>

	  								<div class="form-group">
	  									<label class="form-label" for="phone">Phone number</label>
	  									<input type="text" class="form-control" id="phoneNumber">
	  								</div>

	  								<div class="form-group">
	  									<label class="form-label" for="email">Email</label>
	  									<input type="text" class="form-control" id="email">
	  								</div>

	  								<br><br>


	  								<span id = "userAddResult"></span>
	  							</div>
	  							</center>
  							</form>
			      		</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        	<button type="submit" id="submitButton" class="btn btn-primary" onclick = "createContact();">Submit</button>
				      	</div>
		    		</div>
			  	</div>
			</div>

			<center>
				<div id="userDeleteResult"></div>
				<div id="contactResult"></div>
				<p id="contacts"></p>

				<div id="contactSearchResult"></div>
				<p id="contactList"></p>
				<br /><br />
			</center>

        </div>
    </center>

		<br><br><br><br>
    </body>

</html>
