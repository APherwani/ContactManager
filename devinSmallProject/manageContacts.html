		<title>Contact Manager</title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    </head>


    <body>

		<style>
			body
			{
			    background-image: url(https://dur-duweb.newscyclecloud.com/storyimage/DU/20200317/LIFESTYLE03/200319672/AR/0/AR-200319672.jpg);
			    background-repeat: no-repeat;
			    background-attachment: fixed;
			    background-size: cover;
				background-color: white;
                opacity: 1;
                max-height: 100%;
			}
        </style>

    <center>
		<div class="containerManage">

            <button type="button" class="btn btn-danger">Logout</button>
			<button type="button" class="btn btn-primary" onclick="location.href = 'newContact.html';">Create New</button>

            <input class="form-control mb-4 searchBar" id="searchText" type="text"
                placeholder="Search..." onkeyup="searchContact()">

                <table id="contactTable" class="table table-striped table-responsive-md btn-table"> 
					<thead> 
						<tr> 
                        <th data-field="firstName"> 
                            <div>  
                            First Name 
                            </div> 
                        </th> 
                        <th data-field="lastName"> 
							<div> 
							Last Name 
							<div> 
						</th> 
						<th data-field="email"> 
							<div> 
							Email  
                            </div> 
						</th> 
						<th data-field="phoneNumber"> 
							<div> 
							Phone Number  
                            </div> 
						</th> 
						<th data-field="delete"> 
							<div> 
                           </div> 
						</th> 
						</tr> 
					</thead>
					
					<tbody>
					</tbody>
			</table>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Edit Contact</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" value="firstName">
						</div>

						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" value="lastName">
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" value="email">
						</div>

						<div class="form-group">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phoneNumber"  value="phoneNumber">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick = "return manageContacts();">Save changes</button>
					</div>
				</div>
			</div>
			</div>

			<center>
				<div id="userDeleteResult"></div>
				<div id="updateResult"></div>
				<div id="contactResult"></div>
				<p id="contacts"></p>

				<div id="contactSearchResult"></div>
				<p id="contactList"></p>
				<br /><br />
			</center>

        </div>
    </center>

		<br><br><br><br>

    </body>

</html>
