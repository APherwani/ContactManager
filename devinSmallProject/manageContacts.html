<!doctype html>

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

		<script type="text/javascript" src="./js/md5.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script scr = "./js/bootstrap.min.js"></script>
		<link rel = "stylesheet" href = "./css/bootstrap.min.css">
		<link rel = "stylesheet" href = "./css/all.min.css">
		<link href="./css/style.css" rel="stylesheet">
		<script scr = "./js/jquery.js"></script>
		<script> listContacts() </script>
		<script> readCookie(); </script>

        <!--<script> searchContacts(); </script>-->
		<script> 
	
		</script>

		<title>Contact Manager</title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    </head>


    <body>

		<style>
			body
			{
			    background-image: url(https://dur-duweb.newscyclecloud.com/storyimage/DU/20200317/LIFESTYLE03/200319672/AR/0/AR-200319672.jpg);
			    background-repeat: no-repeat;
			    background-attachment: fixed;
			    background-size: cover;
				background-color: white;
                opacity: 1;
                max-height: 100%;
			}
        </style>

    <center>
		<div class="containerManage">

            <button type="button" class="btn btn-danger">Logout</button>
			<button type="button" class="btn btn-primary" onclick="openCreateContactModal();">Create New</button>

            <input class="form-control mb-4 searchBar" id="searchText" type="text"
                placeholder="Search..." onkeyup="searchContact()">

                <table id="contactTable" class="table table-striped table-responsive-md btn-table"> 
					<thead> 
						<tr> 
                        <th data-field="firstName"> 
                            <div>  
                            First Name 
                            </div> 
                        </th> 
                        <th data-field="lastName"> 
							<div> 
							Last Name 
							<div> 
						</th> 
						<th data-field="email"> 
							<div> 
							Email  
                            </div> 
						</th> 
						<th data-field="phoneNumber"> 
							<div> 
							Phone Number  
                            </div> 
						</th> 
						<th data-field="delete"> 
							<div> 
                           </div> 
						</th> 
						</tr> 
					</thead>
					
					<tbody>
					</tbody>
			</table>

			<!-- Edit Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header d-flex justify-content-center">
							<h4 class="heading">Edit Contact</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName" value="firstName">
							</div>

							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName" value="lastName">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email"  value="email">
							</div>

							<div class="form-group">
								<label for="phoneNumber">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber"  onkeyup="addDash(this)" value="phoneNumber">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-info" onclick = "return manageContacts();">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			
			<!-- Create Contact Modal -->
			<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
				<div class="modal-dialog modal-notify modal-info" role="document">
					<!--Content-->
					<div class="modal-content">
					  <!--Header-->
					  <div class="modal-header">
						<p class="heading lead">Modal Info</p>
			   
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true" class="white-text">&times;</span>
						</button>
					  </div>
						<div class="modal-body">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName2" placeholder="Ex. John">
							</div>
	
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName2"placeholder="Ex. Smith">
							</div>
	
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email2" placeholder="Ex. jsmith@gmail.com">
							</div>
	
							<div class="form-group">
								<label for="phoneNumber">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber2" onkeyup="addDash(this)" placeholder="Ex. 123-345-6789">
							</div>
	
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" onclick = "return createContact();">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			<center>
				<div id="userAddResult"></div>
				<div id="userDeleteResult"></div>
				<div id="updateResult"></div>
				<div id="contactResult"></div>
				<p id="contacts"></p>

				<div id="contactSearchResult"></div>
				<p id="contactList"></p>
				<br /><br />
			</center>

        </div>
    </center>

		<br><br><br><br>

    </body>

</html>
