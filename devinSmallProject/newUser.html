<!doctype html>

<html>
	<head>
		<script type="text/javascript" src="./js/md5.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script scr = "./js/bootstrap.min.js"></script>
		<link rel = "stylesheet" href = "./css/bootstrap.min.css">
		<link rel = "stylesheet" href = "./css/all.min.css">
		<link href="./css/style.css" rel="stylesheet">
		<script scr = "./js/jquery.js"></script>

		<title>New Account Creation</title>

    	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

	<body>
		<main class="site-main">
			<section class="site-banner">

				<div class="topnav">
                      <a href="index.html">Home</a>
                      <a class="active" href="newUser.html">New Users</a>
                </div>

				<div class="container">
					<form >
						<center>
						<h1 class="monospace">Create a New User</h1>
						<br><br>
							<div class="col-lg-5">
								<div class="form-group">
					  				<label for="firstName">First Name</label>
					  				<input type="text" class="form-control" id="firstName">
								</div>

								<div class="form-group">
					  				<label for="lastName">Last Name</label>
					  				<input type="text" class="form-control" id="lastName">
								</div>

								<div class="form-group">
					  				<label for="email">Email</label>
					  				<input type="text" class="form-control" id="email">
								</div>

								<div class="form-group">
					  				<label for="password">Password</label>
					  				<input type="password" class="form-control" id="password">
								</div>

								<p id = "squestion">In case you forget your password</p>

								<div class="form-group">
									<label for="question1">What's the name of the city where you were born?</label>
									<input type="text" class="form-control" id="question1">
							  </div>

							  <div class="form-group">
								<label for="question2">Who's your favorite POOPS professor?</label>
								<input type="text" class="form-control" id="question2">
						  </div>

								<br><br>

								<button type="submit" id="signinButton" class="btn btn-primary" onclick = "doSignup();">Submit</button>

								<span id = "signUpResult"></span>
							</div>
						</center>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
