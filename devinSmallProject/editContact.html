<!doctype html>

<html>
	<head>
		<script type="text/javascript" src="./js/md5.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script scr = "./js/bootstrap.min.js"></script>
		<link rel = "stylesheet" href = "./css/bootstrap.min.css">
		<link rel = "stylesheet" href = "./css/all.min.css">
		<link href="./css/style.css" rel="stylesheet">
		<script scr = "./js/jquery.js"></script>

		<title>Add New Contact</title>

    	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

    <body>
		<main class="site-main">
			<section class="site-banner">

				<div class="topnav">
                      <a class="active" href="index.html">Home</a>
                      <a href="newuser.html">New Users</a>
                      <a class="logout" href="logout.html">Log-Out</a>
                </div>

				<div class="container">
					<form method="post">
						<center>
						<h1 class="monospace">Edit Contact</h1>
						<br><br>
							<div class="col-lg-5">
								<div class="form-group">
					  				<label for="firstName">First Name</label>
					  				<input type="text" class="form-control" id="firstName" placeholder="firstName">
								</div>

								<div class="form-group">
					  				<label for="lastName">Last Name</label>
					  				<input type="text" class="form-control" id="lastName" placeholder="lastName">
								</div>

								<div class="form-group">
					  				<label for="email">Email</label>
					  				<input type="text" class="form-control" id="email" placeholder="email">
								</div>

								<div class="form-group">
					  				<label for="phoneNumber">Phone Number</label>
					  				<input type="text" class="form-control" id="phoneNumber"  placeholder="phoneNumber">
								</div>

								<br><br>

								<button type="submit" id="loginButton" class="btn btn-primary" onclick = "createContact(firstName,lastName,email,phoneNumber);">Submit</button>

								<span id = "updateResult"></span>
							</div>
						</center>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
